<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/********************************************/
function Member(id,name) {
	this.id=id;
	this.name=name;
}
Member.prototype.instanceMethod=function(){
	document.write("Member객체.instanceMetod1()"+this.id+","+this.name+"<br>")
}

Member.staticMethod=function(){
	document.write("Member함수.staticMethod<br>");
}

/********************************************/
</script>

</head>
<body>
<h1>javascript static function</h1><hr/>
<script type="text/javascript">
    /****************instance method호출************/
	var Member1 = new Member(1,'심연보');
	var Member2 = new Member(2,'심술보');
	Member1.instanceMethod();
	Member2.instanceMethod();
//	member1.staticMethod();
    
	/****************static method호출************/
	Member.staticMethod();
	Member.staticMethod();
	Member.staticMethod();
	
	let no =Math.round(34.4568881);
	document.write("Math.round(34.4568881)-->"+no+"<br>");
	document.write("Math.sqrt(2)-->"+Math.sqrt(2)+"<br>");
</script>
</body>
</html>
